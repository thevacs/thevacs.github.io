<!DOCTYPE html>
<html lang="es-ve">
	{% include head.html %}
	<body class=" ">
		<a id="inicio"></a>
		<div class="nav-container ">
            <nav class="bar bar-4 bar--transparent bar--absolute" data-fixed-at="200">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-1 col-md-2 col-md-offset-0 col-4">
                            <div class="bar__module">
                                <a href="{{ '/' | prepend: site.baseurl }}">
									<img class="logo logo-dark" alt="logo" src="{{ "/img/logo-dark.png" | prepend: site.baseurl }}" />
	                                <img class="logo logo-light" alt="logo" src="{{ "/img/logo-light.png" | prepend: site.baseurl }}" />

                            <!--end module-->

                                <a class="btn btn--sm type--uppercase" href="#">
                                    <span class="btn__text">

                                    </span>
                                </a>
                                <a class="btn btn--sm btn--primary type--uppercase" href="{{ '/blog' | prepend: site.baseurl }}">
                                    <span class="btn__text">

                                    </span>
                                </a>
                            </div>
                            <!--end module-->
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->

        </div>
		<div class="main-container">
			{{ content }}
