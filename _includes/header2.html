<header id="nav-content" class="vertical-nav nav-white">

  <div class="my-logo">
      <a href="{{ '/' | prepend: site.baseurl }}"><img src="{{ site.cloudinary.foto }}" alt="{{ site.data.global.author.name }}" /></a>
    </div>
    
    <ul class="menu nav me-nav">
      {% for item in site.data.nav.navbar %}
        {% if item.id == 'blog' %} 
          <li class="menu-item active"> <a href="{{ '/blog' | prepend: site.baseurl }}"> 
        {% else %}
          <li class="menu-item"> <a href="{{ '/' | prepend: site.baseurl }}#{{ item.id }}"> 
        {% endif %}
        <span>{{ item.title }}</span> <i class="fa fa-{{ item.ico }}"></i> </a>
      {% endfor %}
    </ul>
    
    <span class="copyright hidden-md">&copy; {{ site.time | date: '%Y' }} <a href="{{ site.data.global.url }}">{{ site.data.global.author.name }}</a> <br />Desarrollado con <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>.</span>

</header>
