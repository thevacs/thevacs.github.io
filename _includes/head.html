<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Cache-control" content="public">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.excerpt %}{{ page.lead_text }}{% else %}{{ site.data.global.description }}{% endif %}">
    <meta name="keywords" content="{% if page.excerpt %}{{ page.seo }}, {% endif %}{{ site.data.global.keywords }}">
    <meta name="author" content="{{ site.data.global.author.name }}">

    <link rel="shortcut icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/images/favicon.png" | prepend: site.baseurl }}">

    <!-- Twitter Meta Tag's -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ site.data.global.author.twitter_shor_name }}">
    <meta name="twitter:creator" content="{{ site.data.global.author.twitter_shor_name }}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.lead_text }}{% else %}{{ site.data.global.description }}{% endif %}">
    <meta name="twitter:image" content="{% if page.excerpt %}{{ site.cloudinary.cloud_url }}{{ page.featured_image }}{% else %}{{ site.cloudinary.foto }}{% endif %}">

    <!-- Facebook Meta Tag's -->
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.data.global.url }}" />
    <meta property="og:type" content="{% if page.excerpt %}article{% else %}website{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.data.global.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.lead_text }}{% else %}{{ site.data.global.description }}{% endif %}" />
    <meta property="og:image" content="{% if page.excerpt %}{{ site.cloudinary.cloud_url }}{{ page.featured_image }}{% else %}{{ site.cloudinary.foto }}{% endif %}" />
    <meta property="og:site_name" content="{{ site.data.global.author.name }}" />
    {% if page.excerpt %}
    <meta property="article:author" content="{{ site.data.global.author.facebook }}" />
    <meta property="article:tag" content="{{ page.seo }}" />
    <meta property="article:published_time" content="{{ page.date }}" />
    {% endif %}


    <!--[if lt IE 9]>
    <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script>if((window.devicePixelRatio===undefined?1:window.devicePixelRatio)>1)
    document.cookie='HTTP_IS_RETINA=1;path=/';</script>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,300,600,700,500' rel='stylesheet' type='text/css'>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ "/css/animacion.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/iconosflat.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" type="text/css" href="{{ "/css/owl.carousel.css" | prepend: site.baseurl }}"> 
    <link rel="stylesheet" type="text/css" href="{{ "/css/owl.theme.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/estilo.min.css" | prepend: site.baseurl }}" />

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.data.global.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.data.global.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/atom+xml" title="{{ site.data.global.title }}" href="{{ "/atom.xml" | prepend: site.baseurl | prepend: site.data.global.url }}">
</head>
