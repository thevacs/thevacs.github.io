---
layout: inicio
---
<section class="cover height-100 imagebg" data-overlay="4">
                <div class="background-image-holder">
                    <img alt="background" src="{{ "img/recruitment-1.jpg" | prepend: site.baseurl }}" />
                </div>
                <div class="container pos-vertical-center">
                    <div class="row">
                        <div class="col-sm-8 col-md-5">
                            <h1>
                                {{ site.data.global.author.name }}
                            </h1>
                            <ul class="social-list list-inline list--hover">
                                <li>
                                    <a href="{{ site.data.global.author.twitter }}" target="_blank">
                                        <i class="socicon socicon-twitter icon icon--xs"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ site.data.global.author.facebook }}" target="_blank">
                                        <i class="socicon socicon-facebook icon icon--xs"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ site.data.global.author.github }}" target="_blank">
                                        <i class="socicon socicon-github icon icon--xs"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ site.data.global.author.instagram }}" target="_blank">
                                        <i class="socicon socicon-instagram icon icon--xs"></i>
                                    </a>
                                </li>
                            </ul>
                            <p class="lead">
								{{ site.data.global.author.bio }}
                            </p>
                            <a class="btn btn--primary type--uppercase" href="#">
                                <span class="btn__text">
                                    Ponerse en contacto
                                </span>
                            </a>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
